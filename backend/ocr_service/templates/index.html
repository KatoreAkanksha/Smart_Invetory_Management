<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast OCR - Receipt Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: #4a6bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .upload-area {
            border: 2px dashed #4a6bff;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }
        .upload-area:hover {
            background-color: #f0f4ff;
        }
        .upload-icon {
            font-size: 3rem;
            color: #4a6bff;
            margin-bottom: 1rem;
        }
        .result-item {
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-label {
            font-weight: 600;
            color: #555;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #4a6bff;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            display: none;
        }
        .success-message {
            color: #198754;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Fast OCR - Receipt Scanner</h2>
            </div>
            <div class="card-body">
                <div class="upload-area" id="dropArea">
                    <div class="upload-icon">ðŸ“„</div>
                    <h4>Drag & Drop Receipt Image</h4>
                    <p class="text-muted">or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing your receipt...</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <div id="results" style="display: none;">
                    <h4 class="mb-3">Extracted Information</h4>
                    
                    <div class="result-item">
                        <span class="result-label">Merchant:</span>
                        <span id="merchantResult">-</span>
                    </div>
                    
                    <div class="result-item">
                        <span class="result-label">Date:</span>
                        <span id="dateResult">-</span>
                    </div>
                    
                    <div class="result-item">
                        <span class="result-label">Amount:</span>
                        <span id="amountResult">-</span>
                    </div>
                    
                    <div class="result-item">
                        <span class="result-label">Category:</span>
                        <span id="categoryResult">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Click to upload
            dropArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // File selected
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    uploadFile(fileInput.files[0]);
                }
            });
            
            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('bg-light');
            }
            
            function unhighlight() {
                dropArea.classList.remove('bg-light');
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            }
            
            function uploadFile(file) {
                // Show loading
                loading.style.display = 'block';
                results.style.display = 'none';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                const formData = new FormData();
                formData.append('file', file);
                
                // Use the current window location to determine the server URL
                const serverUrl = window.location.origin + '/upload';
                
                fetch(serverUrl, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    },
                    credentials: 'same-origin'
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error || `HTTP error! status: ${response.status}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading
                    loading.style.display = 'none';
                    
                    if (data.error) {
                        // Show error message
                        errorMessage.textContent = data.error;
                        errorMessage.style.display = 'block';
                        return;
                    }
                    
                    // Show results
                    results.style.display = 'block';
                    document.getElementById('merchantResult').textContent = data.merchant || '-';
                    document.getElementById('dateResult').textContent = data.date || '-';
                    document.getElementById('amountResult').textContent = data.amount ? `$${data.amount.toFixed(2)}` : '-';
                    document.getElementById('categoryResult').textContent = data.category || '-';
                    
                    // Show success message
                    successMessage.textContent = 'Receipt processed successfully!';
                    successMessage.style.display = 'block';
                })
                .catch(error => {
                    // Hide loading and show error
                    loading.style.display = 'none';
                    errorMessage.textContent = `Error: ${error.message}`;
                    errorMessage.style.display = 'block';
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
