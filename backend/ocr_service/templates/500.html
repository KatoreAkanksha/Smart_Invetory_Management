<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Server Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .error-container {
        text-align: center;
        padding: 2rem;
      }
      .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #dc3545;
        margin-bottom: 1rem;
      }
      .error-message {
        font-size: 1.5rem;
        color: #6c757d;
        margin-bottom: 2rem;
      }
      .home-button {
        background-color: #4a6bff;
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 25px;
        text-decoration: none;
        transition: all 0.3s;
      }
      .home-button:hover {
        background-color: #3451cc;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">500</div>
      <div class="error-message">Oops! Something went wrong.</div>
      <p class="text-muted mb-4">Our team has been notified and is working on it.</p>
      <a href="{{ url_for('index') }}" class="home-button">Go Home</a>
    </div>
  </body>
</html>
